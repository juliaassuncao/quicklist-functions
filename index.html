<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css">
  <link rel="stylesheet" href="styles.css">

  <title>QuickList</title>
</head>
<body>
  <header>
    <a href="#" class="back-link">&lt;- Voltar</a>
    <h1>Compras da semana</h1>
  </header>

  <main>
    <form id="form">
      <input type="text" id="new-item" placeholder="Adicione um novo item">
      <button type="submit">Adicionar item</button>
    </form>

    <section class="list-container">
      <div class="list-item">
        <input type="checkbox" id="item-1">
        <label for="item-1">Pão de forma</label>
        <i class="hgi hgi-stroke hgi-delete-02 remove-button"></i>
      </div>
      <div class="list-item">
        <input type="checkbox" id="item-2">
        <label for="item-2">Café preto</label>
        <i class="hgi hgi-stroke hgi-delete-02 remove-button"></i>
      </div>
      <div class="list-item">
        <input type="checkbox" id="item-3">
        <label for="item-3">Suco de laranja</label>
        <i class="hgi hgi-stroke hgi-delete-02 remove-button"></i>
      </div>
      <div class="list-item">
        <input type="checkbox" id="item-4">
        <label for="item-4">Bolacha</label>
        <i class="hgi hgi-stroke hgi-delete-02 remove-button"></i>
      </div>
    </section>

    <div class="remove-alert hidden">
      <i class="hgi hgi-stroke hgi-alert-circle" id="alert-icon"></i>
      <span>O item foi removido da lista</span>
      <i class="hgi hgi-stroke hgi-cancel-01 close-alert"></i>
    </div>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
